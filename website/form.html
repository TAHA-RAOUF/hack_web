<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_form.css">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1297985128907411517/a236bc3e32908904f62b00d01ec6453b.webp?size=96">
</head>
<body>
	<div id="particles-js"></div>
    <div class="form-container">
        <div class="neon-header">
            <h1>üìù REGISTRATION</h1>
            <div class="gradient-border"></div>
        </div>

        <form id="hackathonForm" netlify method = "POST">
            <!-- Personal Information Section -->
	    <input type="hidden" name="hackathonForm" value="hackathonForm">
            <div class="form-section">
                <div class="input-group">
                    <input type="text" name="name" required>
                    <label>Full Name</label>
                    <div class="glow-line"></div>
                </div>

                <div class="input-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                    <div class="glow-line"></div>
                </div>
            </div>

            <!-- Team Section -->
            <div class="form-section">
                <div class="input-group">
                    <input type="text" name="team_name">
                    <label>Team Name (optional)</label>
                    <div class="glow-line"></div>
                </div>

                <div class="input-group">
                    <select name="team_size" required>
                        <option value="" disabled selected></option>
                        <option value="1">Solo</option>
                        <option value="2">Duo</option>
                        <option value="3">Trio</option>
                    </select>
                    <label>Team Size</label>
                    <div class="glow-line"></div>
                </div>
            </div>

            <!-- Project Section -->
            <div class="form-section">
                <div class="input-group">
                    <textarea name="project_idea" rows="4" required></textarea>
                    <label>Project Idea (140 characters max)</label>
                    <div class="glow-line"></div>
                </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="#" class="neon-link">terms and conditions</a></label>
            </div>

            <button type="submit" class="cta-button pulse">
                <span class="cta-text">Submit ‚ûî</span>
                <div class="hover-effect"></div>
            </button>
        </form>

        <div id="confirmationMessage" class="confirmation-message"></div>
    </div>
</body>
</html>

<script>
	document.getElementById('hackathonForm').addEventListener('submit', async function(e) {
		e.preventDefault() // Bloquer le comportement par d√©faut
	
		const formData = new FormData(this)
		const confirmationMessage = document.getElementById('confirmationMessage')
	
		try {
			const response = await fetch(this.action, {
				method: "POST",
				body: formData
			})
	
			if (response.ok) {
				confirmationMessage.style.display = 'block'
				confirmationMessage.innerHTML = `<h3>üöÄ Registration Successful!</h3>`
				this.reset()
			} else {
				alert("‚ùå Erreur lors de l'envoi")
			}
		} catch (error) {
			alert("‚ùå Erreur de connexion")
		}
	})
	</script>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script>
		particlesJS('particles-js', {
		  particles: {
			number: { value: 90 }, // Number of particles
			color: { value: '#00ff88' }, // Neon green (cyberpunk)
			shape: { type: 'circle' }, // Shape: circle/edge/char
			opacity: { value: 0.5 }, // Transparency
			size: { value: 2 }, // Particle size
			move: {
			  enable: true,
			  speed: 1.5, // Movement speed
			  direction: 'none',
			  random: true, // Random movement
			  straight: false,
			  out_mode: 'out' // Bounce at edges
			}
		  },
		  interactivity: {
			detect_on: 'canvas',
			events: {
			  onhover: {
				enable: true,
				mode: 'repulse' // Particles repel on hover
			  },
			  onclick: {
				enable: true,
				mode: 'push' // Add particles on click
			  }
			}
		  }
		});
	  </script>
