<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1297985128907411517/a236bc3e32908904f62b00d01ec6453b.webp?size=96">
</head>
<body>
	<div class="pixel-scene" aria-hidden="true">
		<div class="pixel-sky">
			<img src="PTE.png" alt="" class="pixel-pte pte-a">
			<img src="PTE.png" alt="" class="pixel-pte pte-b">
			<img src="PTE.png" alt="" class="pixel-pte pte-c">
			<svg class="pixel-cloud cloud-left" viewBox="0 0 8 6" shape-rendering="crispEdges">
				<rect x="2" y="1" width="3" height="1"></rect>
				<rect x="1" y="2" width="6" height="1"></rect>
				<rect x="0" y="3" width="8" height="1"></rect>
				<rect x="1" y="4" width="6" height="1"></rect>
				<rect x="2" y="5" width="3" height="1"></rect>
			</svg>
			<svg class="pixel-cloud cloud-right" viewBox="0 0 8 6" shape-rendering="crispEdges">
				<rect x="2" y="1" width="3" height="1"></rect>
				<rect x="1" y="2" width="6" height="1"></rect>
				<rect x="0" y="3" width="8" height="1"></rect>
				<rect x="1" y="4" width="6" height="1"></rect>
				<rect x="2" y="5" width="3" height="1"></rect>
			</svg>
			<svg class="pixel-bird" viewBox="0 0 5 3" shape-rendering="crispEdges">
				<rect x="2" y="0" width="1" height="1"></rect>
				<rect x="1" y="1" width="1" height="1"></rect>
				<rect x="3" y="1" width="1" height="1"></rect>
				<rect x="0" y="2" width="1" height="1"></rect>
				<rect x="4" y="2" width="1" height="1"></rect>
			</svg>
		</div>
		<div class="pixel-ground">
			<img src="dino.png" alt="" class="pixel-dino">
		</div>
	</div>
	
	<!-- Logo Navigation Bar -->
	<nav class="logo-nav">
		<a href="home.html" class="logo-container">
			<img src="logo_w.png" alt="WEBDEV JAM v2 Logo" class="main-logo">
			<span class="logo-text">Back to Home</span>
		</a>
	</nav>
	
    <div class="form-container">
        <div class="neon-header">
            <h1>üìù REGISTRATION</h1>
            <div class="gradient-border"></div>
        </div>
		<div id="confirmationMessage" class="confirmation-message"></div>
        <form id="hackathonForm" netlify method = "POST">
            <!-- Personal Information Section -->
	    <input type="hidden" name="hackathonForm" value="hackathonForm">
            <div class="form-section">
                <div class="input-group">
                    <input type="text" name="name" required>
                    <label>Full Name</label>
                </div>

                <div class="input-group">
                    <input type="tel" name="phone" required>
                    <label>Phone Number (+212)</label>
                </div>
            </div>

            <!-- Team Section -->
            <div class="form-section">
                <div class="input-group">
                    <input type="text" name="team_name" required>
                    <label>Team Name </label>
                </div>
                <div class="input-group">
                    <select name="team_size" required>
                        <option value="" disabled selected></option>
                        <option value="1">Solo</option>
                        <option value="2">Duo</option>
                        <option value="3">Trio</option>
                    </select>
                    <label>Team Size</label>
                </div>
				<div id="login-container" name="login">
					<input name="login_1" hidden>
					<input name="login_2" hidden>
					<input name="login_3" hidden>
				</div>				
            </div>
            
            <div class="form-section">
                <div class="input-group input-group--full">
                    <textarea name="project_idea" rows="4" required></textarea>
                    <label>Project Idea (140 characters max)</label>
                </div>
            </div>

           
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="#" class="neon-link">terms and conditions</a></label>
            </div>

            <div class="center-container">
				<button class="cta-button">
					<span class="cta-text">Submit ‚ûî</span>
				</button>
			</div>
        </form>
    </div>
	<script src="app.js" defer></script>
</body>
</html>
