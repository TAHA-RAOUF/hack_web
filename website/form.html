<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_form.css">
</head>
<body>
    <div class="form-container">
        <div class="neon-header">
            <h1>üìù REGISTRATION</h1>
            <div class="gradient-border"></div>
        </div>

        <form id="hackathonForm" netlify method = "POST">
            <!-- Personal Information Section -->
	    <input type="hidden" name="hackathonForm" value="hackathonForm">
            <div class="form-section">
                <div class="input-group">
                    <input type="text" name="name" required>
                    <label>Full Name</label>
                    <div class="glow-line"></div>
                </div>

                <div class="input-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                    <div class="glow-line"></div>
                </div>
            </div>

            <!-- Team Section -->
            <div class="form-section">
                <div class="input-group">
                    <input type="text" name="team_name">
                    <label>Team Name (optional)</label>
                    <div class="glow-line"></div>
                </div>

                <div class="input-group">
                    <select name="team_size" required>
                        <option value="" disabled selected></option>
                        <option value="1">Solo</option>
                        <option value="2">Duo</option>
                        <option value="3">Trio</option>
                    </select>
                    <label>Team Size</label>
                    <div class="glow-line"></div>
                </div>
            </div>

            <!-- Project Section -->
            <div class="form-section">
                <div class="input-group">
                    <textarea name="project_idea" rows="4" required></textarea>
                    <label>Project Idea (140 characters max)</label>
                    <div class="glow-line"></div>
                </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="#" class="neon-link">terms and conditions</a></label>
            </div>

            <button type="submit" class="cta-button pulse">
                <span class="cta-text">Submit ‚ûî</span>
                <div class="hover-effect"></div>
            </button>
        </form>

        <div id="confirmationMessage" class="confirmation-message"></div>
    </div>
</body>
</html>
